{{define "body"}}

    <div id="profil-div">

        <div id="upper-profil-div">
            <h1>Profil</h1>
        </div>

        <div id="down-profil-div">
            <img src="../static/img/user-btn.png" id="profil-pic"></img>
            <div id="profil-data">
                <h2>{{ .UserInfo.Username }}</h2>
                <p> {{ .UserInfo.Email }}</p>
                <form method="POST">
                    <button id="deco-button" type="submit" value="disconnect" name="submit">DÃ©connexion</button>
                </form>
            </div>
        </div>

    </div>


    {{if .Posts}}
            <div class="post-list">
                {{ range .Posts }}
                    <div id="{{ .Id_post }}" class="posts-profil" data-likeState="{{ .LikeInfo.LikeState }}" data-isliked="{{.LikeInfo.IsLiked}}">
                        <div onclick="window.location.href='/posts/content?post={{ .Id_post }}&perpage=5&page=0'">
                            <div class="post-user-element">
                                <!-- <img src="../static/img/user-btn.png"></img>
                                <h1>{{ .Username }}</h1> -->
                                <h4>{{ .Date }}</h4>
                            </div>
                            <h1 id="title">{{ .Title }}</h1>
                            <p>{{ .Content }}</p>
                        </div>
                        <div class="btn-for-like">
                            <button onclick="LikedPost('{{ .Id_post }}', 'true')">
                                <img src="../static/img/arrow-like.png" class="like-btn-img liked-img">
                            </button>
                            <h2>{{ .Number_like }}</h2>
                            <button onclick="LikedPost('{{ .Id_post }}', 'false')">
                                <img src="../static/img/arrow-dislike.png" class="dislike-btn-img liked-img">    
                            </button>
                        </div>
                    </div>
                {{ end }}
            </div>
            
        {{ end }}
    
{{end}}
