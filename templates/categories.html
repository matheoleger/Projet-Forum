{{define "body"}}

    <h1>Categories</h1>

    <div class="categories">
        {{ if .Categories }}
            {{ range .Categories }}
                <div class="category" onclick="window.location.href='/posts?category={{.Name}}&perpage=5&page=0'">
                    <p>{{.Name}}</p>
                </div>
            {{ end }}
        {{ end }}
    </div>

{{end}}
