{{ define "body"}}
    <div class="posts-by-category">

    {{if .Posts}}
        {{ range .Posts }}
            <div id="{{ .Id_post }}" class="posts">
                <div class="post-user-element">
                    <img src="../static/img/user-btn.png"></img>
                    <h1>{{ .Username }}</h1>
                    <h4>{{ .Date }}</h4>
                </div>
                <h1 id="title">{{ .Title }}</h1>
                <p>{{ .Content }}</p>
            </div>
            <button onclick="showCreateComment()">YPOSTER2</button>
        {{ end }}
    {{ end }}     
    
    {{if .Comments}}
        {{ range .Comments }}
            <form action="/creationcomment?idpost={{ .Id_post }}" method="POST" class="creationForm2">
                    <div class="comment-user-element">
                        <img src="../static/img/user-btn.png"></img>
                        <h1>{{ .Username }}</h1>
                        <!-- <h4></h4> -->
                    </div>
                    <p>{{ .Content }}</p>
            </form>
        {{ end }}
    {{ end }}  
    </div>

{{ end }}
