{{ define "body"}}

<div id="best-posts-div">

    <h1>Y'Forum Home</h1>

    <div id="best-posts">
        {{if .Posts}}
            {{ range .Posts }}
                <div id="{{ .Id_post }}" class="posts" data-likeState="{{ .LikeInfo.LikeState }}" data-isliked="{{.LikeInfo.IsLiked}}">
                    <div onclick="window.location.href='/posts/content?post={{ .Id_post }}&perpage=5&page=0'">
                        <div class="post-user-element">
                            <img src="../static/img/user-btn.png"></img>
                            <h1>{{ .Username }}</h1>
                            <h4>{{ .Date }}</h4>
                        </div>
                        <h1 id="title">{{ .Title }}</h1>
                        <p>{{ .Content }}</p>
                    </div>
                    <div class="btn-for-like">
                        <button onclick="LikedPost('{{ .Id_post }}', 'true')">
                            <img src="../static/img/arrow-like.png" class="like-btn-img liked-img">
                        </button>
                        <h2>{{ .Number_like }}</h2>
                        <button onclick="LikedPost('{{ .Id_post }}', 'false')">
                            <img src="../static/img/arrow-dislike.png" class="dislike-btn-img liked-img">    
                        </button>
                    </div>
                </div>
            {{ end }}
        {{ end }}       
    </div>
    
</div>

<div id="best-categories-div">

    <div id="best-categories">

        <div class="categorie">1. CHATS</div>
        <div class="categorie">2. NOURRITURE</div>
        <div class="categorie">3. METHODES DE SUICIDE</div>


    </div>

</div>


{{end}}
